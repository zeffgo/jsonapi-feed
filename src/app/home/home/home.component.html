<div class="x-ja-wrapper d-flex flex-wrap">
  <div 
    (click)="onClickPost(post.id)"
    class="x-ja-post shadow d-flex justify-content-center align-items-center"
    [class.x-show-user-id]="post.showUserId"
    [attr.data-userId]="post.userId"
    *ngFor="let post of posts">
      <span>{{post.showUserId ? post.userId : post.id}}</span>
  </div>
</div>
